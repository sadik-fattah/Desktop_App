<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Stream</title>
</head>
<body>
<img id="desktopImage" />
<script>
    const ws = new WebSocket('ws://localhost:8887');

    ws.onmessage = function(event) {
        const img = document.getElementById('desktopImage');
        img.src = 'data:image/jpeg;base64,' + event.data; // Adjust for actual encoding
    };
</script>
</body>
</html>
